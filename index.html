<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="library.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Library</title>
</head>
<body>
	<h1 class="header">Library</h1>
	<form class="input-books">
		<label for="title">Title:</label>
		<input type="text" name="title" id="title" placeholder="The Great Gatsby" required>
		<label for="author">Author:</label>
		<input type="text" name="author" id="author" placeholder="F. Scott Fitzgerald" required>
		<label for="pages">Pages:</label>
		<input type="number" name="pages" id="pages" placeholder="208" required>
		<label for="read">Read:</label>
		<input type="checkbox" name="read" id="read">
		<button type="submit" class="submit-btn">Add a book to  your library</button>
	</form>
	<div class="books"></div>
</body>
</html>
